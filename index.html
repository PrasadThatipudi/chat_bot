<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
    <style>
      * {
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0.5);
      }

      #chat-bot-article-id {
        box-sizing: border-box;
        height: 600px;
        width: 800px;
        border: 1px solid black;
        padding: 70px;
        margin: 50px auto;
      }

      #chat-bot-head-id {
        font-weight: 100;
        font-size: 60px;
        text-align: left;
        margin-top: 0px;
        margin-bottom: 20px;
      }

      #h-line-id {
        height: 3px;
        width: 70px;
        background-color: black;
        margin-bottom: 50px;
      }

      #desc-id {
        font-size: 25px;
        line-height: 35px;
        word-spacing: 5px;
      }

      #button-id {
        font-size: 25px;
        font-weight: 100;
        margin-top: 30px;
        margin-bottom: 30px;
        background-color: #4184e1;
        text-align: center;
        height: 50px;
        box-sizing: border-box;
        padding-top: 10px;
        text-transform: uppercase;
        color: white;
        border-radius: 30px;
      }

      #tc-id {
        font-size: 20px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <article id="chat-bot-article-id">
      <h1 id="chat-bot-head-id">Build your first chatbot in 10 minutes!</h1>
      <div id="h-line-id"></div>
      <p id="desc-id">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up ChatBot.
      </p>

      </p>
    </article>
  </body>
</html>
